<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="./css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="navigation">
            <ul>
                <li id="Shop">
                    <a href="#">
                        <span class="icon"><i class="fas fa-home" aria-hidden="true"></i></span>
                        <span class="title">Shop</span>
                    </a>
                </li>
                <li id="Boss">
                    <a href="#">
                        <span class="icon"><i class="fas fa-user" aria-hidden="true"></i></span>
                        <span class="title">Boss Actions</span>
                    </a>
                </li>
                <li id="Storage">
                    <a href="#">
                        <span class="icon"><i class="fas fa-warehouse" aria-hidden="true"></i></span>
                        <span class="title">Storage</span>
                    </a>
                </li>
                <li id="Order">
                    <a href="#">
                        <span class="icon"><i class="fas fa-shopping-basket" aria-hidden="true"></i></span>
                        <span class="title">Order</span>
                    </a>
                </li>
                <li id="Fuel">
                    <a href="#">
                        <span class="icon"><i class="fas fa-gas-pump" aria-hidden="true"></i></span>
                        <span class="title">Fuel Actions</span>
                    </a>
                </li>
                <li id="MyOrders">
                    <a href="#">
                        <span class="icon"><i class="fas fa-history" aria-hidden="true"></i></span>
                        <span class="title">My Orders</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="order" id="ordertwo">

        </div>
        <div class="shop">
            <div class="container">

            </div>
        </div>
        <div class="boss">

        </div>
        <div class="fuel">

        </div>
        <div class="storage">

        </div>
        <div class="MyOrders">

        </div>
    </div>
    <div class="alertnotif hide">
        <span class="fas fa-exclamation-circle"></span>
        <span class="msg">Error!</span>
        <div class="close-btn">
            <span class="fas fa-times"></span>
        </div>
    </div>
    <div class="Finished">
        <div class="ContainerCheckmark">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
        </div>
    </div>


    <div id="alert">

    </div>

    <div id="cart">
        <!-- <button class="button" id = "buybutton" style = "position: absolute; right: 15px; top: 5px;">Purchase</button> -->
        <!-- <button class="button" id = "back" style = "position: absolute; left: 15px; top: 5px;">Back</button> -->
    </div>

    <div id="carticon" class="carticon">
        <img class="carticon" src="img/carticon.png" height="50" width="50"></img>
    </div>

    <div id="deliverywrapper">

    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
